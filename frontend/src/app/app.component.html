<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="/assets/images/sfLogo.png" class="img-fluid" alt="Responsive image" width="150" height="150" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="nav navbar-nav ml-auto" routerLinkActive = "active">
        <li class="nav-item" *ngFor="let link of links">
          <a class="nav-link" [routerLink]="link.path">{{ link.text }}</a>
        </li>
        <li class="nav-item" *ngIf = "isLoggedIn">
            <a class="nav-link" [routerLink]="logout" (click) = "logout()">Logout</a>
          </li>
      </ul>
    </div>
  </nav>

<router-outlet></router-outlet>
