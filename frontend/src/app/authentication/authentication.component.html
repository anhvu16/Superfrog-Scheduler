<div style="text-align:center; padding-top: 75px;">

  <form>
    <h1>Login</h1> <br>
    <div class = "row justify-content-center">
      <div class = "col-md-2">
        <input [(ngModel)] = "superfrog.email" placeholder="Email address" class="form-control form-control-lg"> <br>
        <input [(ngModel)] = "superfrog.password" type="Password" placeholder="Password" class="form-control form-control-lg"> <br>
      </div>
    </div>
    <div class = "row justify-content-center">
      <button (click) = "onRegister()" hidden> Register</button>
      <button (click) = "onLogin()">Login</button> <br>
    </div>
  </form>
</div>
