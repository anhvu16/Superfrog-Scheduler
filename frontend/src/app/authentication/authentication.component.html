
<div style="text-align:center; padding-top: 75px;">

  <h1> Staff Login </h1> <br>

  <h4 *ngIf="edited" >
    {{alert}}
 </h4>

  <input [(ngModel)] = "user.email" placeholder="Email address" > <br>
  <input [(ngModel)] = "user.password" type="Password" placeholder="Password"> <br>
  
  <input [(ngModel)] = "isAdmin" type="checkbox" > Login as an admin<br>

  <button (click) = "onRegister()" hidden> Register</button>
  <button (click) = "onLogin()">Login</button> <br>
  
</div>
