    <nav class="navbar navbar-expand-lg fixed-top" style= "background: white;">
        <a href = "#" class = "navbar-brand"><img src="/assets/images/sfLogo.png" class="img-fluid" alt="Responsive image" width="150" height="150" /></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

<div style="text-align:center; padding-top: 100px;">
  <div class = "container">
      <div *ngIf="edited" class="alert alert-danger" role="alert">
          <!---{{alert}}-->
          Incorrect username/password combination.
      </div>
    <h1> Staff Login</h1> <br>
    <div class = "row justify-content-center">
      <div class = "col-md-2">
        <input [(ngModel)] = "user.email" placeholder="Email address" class="form-control form-control-lg"> <br>
        <input [(ngModel)] = "user.password" type="Password" placeholder="Password" class="form-control form-control-lg"> <br>
        <input [(ngModel)] = "isAdmin" type="checkbox" style="padding: 30px"> Login as an admin<br>

      </div>
      
    </div>
    
    <div class = "row justify-content-center">

      <button (click) = "onRegister()" hidden> Register</button>
      <button (click) = "onLogin()"> Login</button> <br>
    </div>
  </div>
</div>
