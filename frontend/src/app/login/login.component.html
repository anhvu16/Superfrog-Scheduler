<div style="text-align:center; padding-top: 75px;">
 
  <h1> Login for Superfrog </h1> <br>
   
  <input [(ngModel)] = "input.username" placeholder="Username" > <br>
  <input [(ngModel)] = "input.password" type="password" placeholder="Password"> <br>
  
  <button (click) ="onRegister">Register</button>
  <button (click) ="onLogin">Login</button>
  
</div>
