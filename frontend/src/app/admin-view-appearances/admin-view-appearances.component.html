<div class = "container" style = "text-align: center; padding-top: 120px;">
  <div class = "row top-buffer" style = "padding: 20px;">
      <button class="btn btn-primary btn-lg" style = "margin: 2px;" (click)="getPendingAppearance()">Pending</button>
      <button class="btn btn-primary btn-lg" style = "margin: 2px;" (click)="getAssignedAppearance()">Assigned</button>
    </div>
<div *ngIf="calendarOptions">
  <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)"></ng-fullcalendar>
</div>
</div>
<div class = "col-md-6" style = "float: none; margin: 0 auto; padding-top: 20px;">
  <button  class="btn btn-primary btn-space btn-lg" type="accept"><a id = "btn-nav" routerLink="/admin-appearance-details/" routerLinkActive="active">View All Upcoming Appearance</a></button>
</div>
