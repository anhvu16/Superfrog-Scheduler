
  <!--breadcrumb-->
  <div>
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
              <li class="breadcrumb-item"><a [routerLink]="['/superfrog-settings']">Settings</a></li>
              <li class="breadcrumb-item active" aria-current="page">My Class Schedule</li>
          </ol>
        </nav>
  </div>


<div class = "container" style="text-align:center; padding-top: 75px;">
    <h1>SuperFrog Settings</h1>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First name</label>
            <input type="email" class="form-control form-control-lg" id="inputEmail4" value={{superfrog.user.first_name}}>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input class="form-control form-control-lg" id="inputPassword4" value={{superfrog.user.last_name}}>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control form-control-lg" id="inputEmail4" value={{superfrog.user.email}}>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Phone Number</label>
              <input class="form-control form-control-lg" value={{superfrog.phone}}>
            </div>
          </div>
        <button type="submit" class="btn btn-primary btn-lg" style = "margin-top: 20px; background-color: #4d1979; border-color:#4d1979;">Update Contact Info</button>
      </form>
</div>
