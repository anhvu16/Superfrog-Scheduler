
<div style="text-align:center">
  <div class = "container align-center" id="pad-container">
  <div class = "row top-buffer">
  <h1>Request a TCU Spirit Appearance</h1>
  </div>
  <div class = "row top-buffer">
  <p>Fill out and submit the form below. We will review your request within a week and let you know if Superfrog can be there!</p>
  </div>
  <form #requestForm="ngForm">
  <div class = "container top-buffer" id = "form-container">
        <div class="form-group col-md-6">  
          <label >Contact First Name:</label>
          <input type="text" class="form-control" id="firstName" required
          [(ngModel)]="model.firstName" name="firstName">
          </div>
          <div class="form-group col-md-6">
          <label >Contact Last Name:</label>
          <input type="text" class="form-control" id="lastName" required
          [(ngModel)]="model.lastName" name="lastName">
        </div>

        <div class="form-group col-md-12">
            <label class = "col-form-label">Event Title:</label>
            <input type="text" class="form-control" id="eventTitle" required
            [(ngModel)]="model.eventTitle" name="eventTitle">
        </div>  

      <div class="form-group col-md-12">
          <label class = "col-form-label">Organization requesting appearance (if applicable):</label>
          <input type="text" class="form-control" id="organization" required
          [(ngModel)]="model.organization" name="organization">
      </div>
      
        <div class="form-group col-md-4">
          <label> Date: </label> 
          <div class="input-group date" data-provide="datepicker" required
          [(ngModel)]="model.date" name="date">
              <input type="text" class="form-control">
              <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
              </div>
          </div>
        </div>
      
        <div class="form-group col-md-2">
          <label class = "col-form-label">Start Time:</label>
          <select class="form-control" id="startTime" required
          [(ngModel)]="model.startTime" name="startTime">
              <option selected>Choose...</option>
              <option>...</option>
          </select>
        </div>
      
        <div class="form-group col-md-2">
          <label class = "col-form-label">End Time:</label>
          <select class="form-control" id="endTime" required
          [(ngModel)]="model.endTime" name="endTime">
              <option selected>Choose...</option>
              <option>...</option>
          </select>
        </div>

        <div class="form-group col-md-6">
          <label class = "col-form-label">Phone Number:</label>
          <input type="text" class="form-control" id="phoneNumber" required
          [(ngModel)]="model.phoneNumber" name="phoneNumber">
        </div>

        <div class="form-group col-md-6">
          <label class = "col-form-label">Email:</label>
          <input type="email" class="form-control" id="email" required
          [(ngModel)]="model.email" name="email">
        </div>

      <div class="form-group col-md-12">
        <label>Location Address:</label>
        <input type="text" class="form-control" id="location" required
        [(ngModel)]="model.location" name="location">
      </div>

      <div class="form-group col-md-12">
          <label for="power">Spirit Members requested:</label>
          <select class="form-control" id="power" required required
          [(ngModel)]="model.power" name="power">
            <option *ngFor="let mem of members" [value]="mem">{{mem}}</option>
          </select>
        </div>

      <div class="form-group col-md-12">
        <label class = "col-form-label">Special Instructions (Parking, gate code, location for spirit members to change/ keep belongings):  </label>
        <textarea type="text" class="form-control" rows = "3" id="specialInstruction" required
        [(ngModel)]="model.specialInstruction" name="specialInstruction"></textarea>
      </div>

      <div class="form-group col-md-12">
        <label class = "col-form-label">
          What expenses/benefits, if any, will the spirit member(s) receive while participating?
        </label>
        <input type="text" class="form-control" id="expenses" required
        [(ngModel)]="model.expenses" name="expenses">
      </div>

      <div class="form-group col-md-12">
        <label class = "col-form-label"> Will there be any other outside organizations involved in sponsoring the event?</label>
        <input type="text" class="form-control" id="outsideOrg" required
        [(ngModel)]="model.outsideOrg" name="outsideOrg">  
      </div>

      <div class="form-group col-md-12">
        <label class = "col-form-label">Description of Event, if applicable:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" id="description" required
        [(ngModel)]="model.description" name="description"></textarea>  
      </div>
      <div class = "col-md-12"><p>By requesting this event, you are agreeing to the terms & conditions of a TCU Spirit Appearance.</p></div>
      <div class = "col-md-12"><button type="submit" class="btn btn-primary btn-large">Submit</button></div>
  </div>
  </form>
  </div>
</div>
