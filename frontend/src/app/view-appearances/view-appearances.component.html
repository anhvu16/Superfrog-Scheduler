<div *ngIf="calendarOptions">
  <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)"></ng-fullcalendar>
</div>
<div>
  <button class="btn-prev" (click)="prev()">previous</button>
  <button class="btn-next" (click)="next()">next</button>
  <button class="btn-next" (click)="getPastAppearance()">Past</button>
  <button class="btn-next" (click)="getAssignedAppearance()">Assigned</button>
</div>
